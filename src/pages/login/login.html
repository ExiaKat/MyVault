<ion-header>

  <ion-navbar>
    <ion-title text-center>Logins</ion-title>
    <ion-buttons end>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item>
    <ion-input type="text" placeholder="Title" [(ngModel)]="title" name="title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" placeholder="Username" [(ngModel)]="username" name="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" placeholder="Password" [(ngModel)]="password" name="password"></ion-input>
  </ion-item>
  <button ion-button block (click)="onSave()">Save</button>
  <button ion-button block color="danger" (click)="onCancel()" block>Cancel</button>
</ion-content>
