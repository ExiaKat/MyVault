<ion-header>
  <ion-navbar>
    <ion-title>
      Passwords
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input type="text" placeholder="Title" name="title" [(ngModel)]="title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="text" placeholder="Password" name="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <button ion-button block (click)="onSave()">Save</button>
  <button ion-button block (click)="onCancel()" color="danger">Cancel</button>
</ion-content>
