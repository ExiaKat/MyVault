<ion-header>

  <ion-navbar>
    <ion-title text-center>My Favourites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let favItem of favList">
      <button ion-item (click)="onShowDetails(favItem)">
        <h1>{{favItem.passItem.title}}</h1>
        <p *ngIf="isLoginPage(favItem.pageTitle)">Username: {{favItem.passItem.username}}</p>
        <p *ngIf="isPasswordPage(favItem.pageTitle)">Password: {{favItem.passItem.password}}</p>
        <p *ngIf="isEmailPage(favItem.pageTitle)">Email Address: {{favItem.passItem.emailadd}}</p>
        <p *ngIf="isBankPage(favItem.pageTitle)">Bank Account: {{favItem.passItem.account}}</p>
        <p *ngIf="isPassportPage(favItem.pageTitle)">Passport Number: {{favItem.passItem.passportNum}}</p>
        <p *ngIf="isNotePage(favItem.pageTitle)">Notes: {{favItem.passItem.note}}</p>
      </button>
      <ion-item-options slide="left">
        <button ion-button icon-only (click)="onUnFavourite(favItem)">
          <ion-icon name="star"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>    
  </ion-list>
</ion-content>
