<ion-header>
    <ion-navbar>
        <ion-title>
            Secure Notes
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input type="text" 
                placeholder="Title" 
                [(ngModel)]="title"
                name="title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-textarea type="text" 
                placeholder="Note" 
                [(ngModel)]="note"
                name="note"></ion-textarea>
  </ion-item>
  <button ion-button block (click)="onSave()">Save</button>
  <button ion-button block color="danger" (click)="onCancel()" block>Cancel</button>
</ion-content>
